<html lang="en">
<head>

    <title>CONTACTS</title>
    <style>
        body{
            background-color: antiquewhite;
        }  

        header{
            background-color: red;
            text-align: center;
            width: 100%;
            padding: 20px;

        .box1{
            background-color: white;
            padding: 10px;

            margin: 20px;
            float:left;

        #submit{

            border-radius: 10%;

            color: white;
        }

        .box2{
            background-color: beige;
            width: 100%;
            height: 100%;
            margin: 20px;
        
        }
        .map{

        }

      <nav>

      </nav>

         <input id="name" type="text" name="text" placeholder="Name required">
         <br>
         <p>Email</p>
         <input id="email"  type="email" name="email" placeholder="Email required">

         <p>Message</p>
         <input id="Message" type="message" name="message" >
         <br><br>
         <input id="submit" type="submit" value="Send">
      </div>
       
      <div class="box2">
         <h3>Contacts Information</h3>
          <div class="location">
              <div class="locicon">location icon</div>
                <div class="locinfo">
                    <h5>location</h5>
                    <p>1234 Health St,Cityville,AB 12345</p>
                </div>
          </div>

          <div class="Email">
              <div class="emicon">email icon</div>
                <div class="eminfo">
                    <p>info@hivawareness.org</p>
                </div>
          </div>

          <div class="followus">
               <div class="folwicon">follow us icon</div>
                 <div class="folwinfo"><h5>Follow Us</h5></div>
          </div>

          <div class="birdicons">
            <div class="birdicon1">bird 1</div>
            <div class="birdicon2">bird 1</div>
          </div>
     </div>
