<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTS</title>
    <style>
        body{
            background-color: cornsilk;
        }  
         
        .container{
            display: flex;
             justify-content: space-between;
             align-items: center;
             background-color: red;
             color: white;
             padding: 15px 30px;
             max-width: 100%;
        }
                
         .logo {
            font-weight: bold;
            font-size: 1.2em;
            padding-left: 40px;
            display: flex;
            height: 70px;
            width: 60px;
        }

        .nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
             padding: 50px;
                }

        header{
            background-color: cornsilk;
            text-align: center;
            padding: 5px;
        }

        .boxes{
               display: flex;
               justify-content: center;
                }

        .box1{
            background-color: white;
            padding-right: 70px;
            padding-bottom: 30px;
            padding-left: 15px;
            height: 100%;
            margin: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 1);
            box-sizing: border-box;
            border-radius: 8px;
        }

        #submit{
            background-color: red;
            border-radius: 10%;
            border: none;
            color: white;
        }

        .box2{
            background-color: white;
            height: 100%;
            margin: 20px;
            padding-right: 10px; 
            padding-bottom: 40px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 1);
            box-sizing: border-box;
            border-radius: 8px;
        }
       
          .location{
            display: flex;
            margin-left: 15px;
            gap: 20px;
          } 
    
           .Email{
            display: flex;
            margin-left: 15px;
            gap: 20px;
           }   

           .followus{
            display: flex;
            margin-left: 15px;
            gap: 20px;
           } 

           .locicon img{
               width: 60px;
               height: 60px;
           }

           .emicon img{
               width: 60px;
               height: 60px;
           }

           .folwicon img{
               width: 60px;
               height: 60px;
           }

           .birdicon1 img{
               width: 60px;
               height: 60px;
           }

           .birdicon2 img{
               width: 60px;
               height: 60px;
           }

           .birdicons{
            display: flex;
            margin-left: 15px;
            gap: 20px;
           }   
           
        
        footer{
            background-color: red;
            text-align: center;
            padding: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
      <div class="logo">
            <img src="images/RRI LOGO.jpg" alt="Map of Tanzania with a red awareness ribbon overlaid on the national flag colors, two hands reaching toward each other, and the text Red Ribbon Initiative at the top and Education Prevention Better Life at the bottom. The design conveys hope and community support in an educational and preventive health context."
            style="border-radius: 50%;">Red Ribbon Initiative
        </div>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="learn.html">Learn</a>
            <a href="community.html">Community</a>
            <a href="volenteer.html">Volunteer</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>

         <header>
            <h1>Contact Us</h1>
         </header>
     <div class="boxes">
           <div class="box1">
         <h3>Contacts</h3>
         <p>Name</p>
         <input id="name" type="text" name="text" placeholder="Name required">
         <br>
         <p>Email</p>
         <input id="email"  type="email" name="email" placeholder="Email required">
         <br>
         <p>Message</p>
        <textarea id="message" name="message" rows="5" required></textarea>
         <br><br>
         <input id="submit" type="submit" value="Send">
      </div>
       
      <div class="box2">
         <h3 style="text-align: center;">Contacts Information</h3>
          <div class="location">
              <div class="locicon">
                <img src="./images/location icon.png" alt="location icon">
              </div>
                <div class="locinfo">
                    <h5 >Location</h5>
                    <p style="font-weight: bold;">1234 Health St,Cityville,AB 12345</p>
                </div>
          </div>

          <div class="Email">
              <div class="emicon">
                <img src="./images/email icon.png" alt="email icon">
              </div>
                <div class="eminfo">
                    <p style="font-weight: bold;">info@hivawareness.org</p>
                </div>
          </div>

          <div class="followus">
               <div class="folwicon">
                 <img src="./images/follow icon.jpg" alt="followus icon">
               </div>
                 <div class="folwinfo"><h5>Follow Us</h5></div>
          </div>

           <div class="birdicons">
            <div class="birdicon1"><img src="./images/bird icon.jpg" alt="bird"></div>
            <div class="birdicon2"><h5>Let Us fly Together</h5></div>
          </div>
     </div>

     </div>
      
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3961.6631473935495!2d39.257057674104864!3d-6.810764966613316!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x185c4b42144187d3%3A0xaf0dfdc4f782bbc!2sIfm!5e0!3m2!1ssw!2stz!4v1750191475719!5m2!1ssw!2stz"
         width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
     </div>

</html>
